<mat-nav-list fxLayout="column" fxFill fxFlex>
  <a mat-list-item routerLink="/" style="height: 0"></a>

  <a
    *ngFor="let route of routes"
    mat-list-item
    routerLinkActive
    #routerLinkActiveInstance="routerLinkActive"
    [class.list-item-active]="routerLinkActiveInstance.isActive"
    [routerLink]="[route.link]"
    (click)="onClose()"
  >
    <mat-icon>{{ route.icon }}</mat-icon>
    <span class="nav-caption">{{ route.title }}</span>
  </a>
</mat-nav-list>
